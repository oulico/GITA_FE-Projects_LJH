<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="top">
      <header class="top inbox">
        <a href="#">
          <div class="top_title">
            <h1>Co-Al</h1>
            <h4>속전속결 막차 끊기기 전에!</h4>
          </div>
        </a>
        <div class="top_btn btn">
          <h2 class="top_btn" onClick="window.location.reload()">리셋</h2>
        </div>
      </header>
    </div>

    <div id="cont">
      <main class="cont inbox">
        <div class="page1">
          <div class="question-form">
            <form name="capacity-form">
              <div class="question title">
                <h2>당신의 주량은?</h2>
              </div>
              <h3>A</h3>
              <select name="amountA" id="amountA">
                <option value="0.5">0.5병</option>
                <option value="1">1병</option>
                <option value="1.5">1.5병</option>
                <option value="2">2병</option>
                <option value="2.5">2.5병</option>
                <option value="3">3병</option>
                <option value="3.5">3.5병</option>
                <option value="4">4병</option>
                <option value="4.5">4.5병</option>
                <option value="5">5병</option>
              </select>
              <h3>B</h3>
              <select name="amountB" id="amountB">
                <option value="0.5">0.5병</option>
                <option value="1">1병</option>
                <option value="1.5">1.5병</option>
                <option value="2">2병</option>
                <option value="2.5">2.5병</option>
                <option value="3">3병</option>
                <option value="3.5">3.5병</option>
                <option value="4">4병</option>
                <option value="4.5">4.5병</option>
                <option value="5">5병</option>
              </select>
              <div class="question title">
                <h2>막차까지 남은 시간은?</h2>
              </div>
              <input
                type="num"
                placeholder="남은 시간을 입력하세요"
                name="timeLast"
                id="timeLast"
                required
              />
              <!-- <input type="submit" onclick="getValueInput()" value="GO!!"> -->
              <button type="button" onclick="getValueInput()">Go!!</button>
            </form>
          </div>
        </div>

        <section class="trans10 btn-A" onclick="removeOnA()">
          <div class="btns btn-A btn-red"></div>
          <div class="btns btn-A btn-blue"></div>
        </section>

        <section class="trans10 btn-B" onclick="removeOnB()">
          <div class="btns btn-B btn-red"></div>
          <div class="btns btn-B btn-blue"></div>
        </section>
      </main>
      <div class="overlay" onclick="removeOnOL()">
        <h2>
          <span style="color: red; font-style: bold">빨간색</span>이 되면 원샷!
          <br />
          이후 버튼을 클릭하고, <br /><span
            style="color: green; font-style: bold"
            >초록색</span
          >이 되면
          <br />
          채운 술잔을 버튼 위에 올리세요!
        </h2>
      </div>
    </div>

    <div id="bottom">
      <footer class="bottom inbox">
        <a href="author.html">&copy;Oulico</a>
      </footer>
    </div>
  </body>
</html>
